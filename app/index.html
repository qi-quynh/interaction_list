<!DOCTYPE html>
<html>

<head>
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta http-equiv="Content-Type" content="text/html;charset=UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>Fiori Launchpad</title>

	<script>
		window["sap-ushell-config"] = {
            defaultRenderer: "fiori2",
            bootstrapPlugins: {
                "RuntimeAuthoringPlugin": {
                    component: "sap.ushell.plugins.rta",
                    config: {
                        validateAppVersion: false
                    }
                }
            },
            renderers: {
                fiori2: {
                    componentData: {
                        config: {
                            search: "hidden"
                        }
                    }
                }
            },
            applications: {
                "interaction-update": {
					title: 'Interaction Lists',
					description: 'Interaction Lists',
					additionalInformation: "SAPUI5.Component=interactionFront",
					applicationType : "URL",
					url: "/interactionFront/webapp",
					navigationMode: "embedded"
				}
			}
        };

	</script>

	<script id="sap-ushell-bootstrap" 
		src="https://sapui5.hana.ondemand.com/1.136.2/test-resources/sap/ushell/bootstrap/sandbox.js"></script>
	
	<script id="sap-ui-bootstrap"
        src="https://sapui5.hana.ondemand.com/1.136.2/resources/sap-ui-core.js"
		data-sap-ui-libs=""
		data-sap-ui-async="true"
		data-sap-ui-preload="async"
		data-sap-ui-theme="sap_horizon"
		data-sap-ui-compatVersion="edge"
		data-sap-ui-language="en"
		data-sap-ui-resourceroots='{"interactionFront": "../"}'
		data-sap-ui-frameOptions="allow"></script>
	<script>
		sap.ui.getCore().attachInit(() => sap.ushell.Container.createRenderer().placeAt("content"))
	</script>

</head>

<body class="sapUiBody" id="content"></body>
</html>
